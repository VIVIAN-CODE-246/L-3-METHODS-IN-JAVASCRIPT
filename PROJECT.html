    <p id="demo"></p>
    <script>
        var day;
        switch (new Date().getDay()) {
            case 0:
                day = " Sunday";
                break;
            case 1:
                day = "Monday";
                break;
            case 2:
                day = "Tuesday";
                break;
        }
        document.getElementById("demo").innerHTML = "Today is" + day;
